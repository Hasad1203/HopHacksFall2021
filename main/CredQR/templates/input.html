<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="../static/script.js"></script>
    <link rel="icon"
        href="https://lh3.googleusercontent.com/proxy/DpslrrtBC8ymSuTPkWxn1dBSE7nrNx-EWfHp7h00CIs2wugM9UUmyvijiVvoW9Udn-v5mnAlyQioF0HVq574lD0e5RsboSiZS3PVhaa59KRtYDfhFdmz3j9H"
        type="image/x-icon">
    <title> Input </title>
</head>

<body>
    <div class="text-center">
        <h1> Credit Card Information </h1>

        <form name="form" method="post" action="." onsubmit="return validateForm()">
            <label>Full Name: </label><br>
            <input type="text" name="name" required><br>

            <label>Card Number: </label><br>
            <input type="number" name="cnumber" required><br>

            <label>Expiration Date: </label><br>
            <div>
                <select name="month" required>
                    <option value="" hidden>Month</option>
                    <option value="01">January</option>
                    <option value="02">February</option>
                    <option value="03">March</option>
                    <option value="04">April</option>
                    <option value="05">May</option>
                    <option value="06">June</option>
                    <option value="07">July</option>
                    <option value="08">August</option>
                    <option value="09">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
                <select name="year" required>
                    <option value="" hidden>Year</option>
                    <option value="20">2020</option>
                    <option value="21">2021</option>
                    <option value="22">2022</option>
                    <option value="23">2023</option>
                    <option value="24">2024</option>
                </select><br>
            </div>

            <label>Security Code: </label><br>
            <input type="number" name="scode" required><br>

            <label>Card Type:</label><br>
            <select name="ctype" required>
                <option value="" selected disabled hidden></option>
                <option value="visa">Visa</option>
                <option value="discover">Discover</option>
                <option value="americanexpress">American Express</option>
                <option value="mastercard">MasterCard</option>
            </select><br><br>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
